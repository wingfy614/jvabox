<script type="text/javascript">
    var tpj=jQuery;

  var revapi2;
  tpj(document).ready(function() {
    if(tpj("#rev_slider_2_1").revolution == undefined){
      revslider_showDoubleJqueryError("#rev_slider_2_1");
    }else{
      revapi2 = tpj("#rev_slider_2_1").show().revolution({
        sliderType:"carousel",
        jsFileLocation:"dist/revolution/js/",
        sliderLayout:"fullwidth",
        dottedOverlay:"none",
        delay:9000,
        navigation: {
          keyboardNavigation:"off",
          keyboard_direction: "horizontal",
          mouseScrollNavigation:"off",
          onHoverStop:"off",
          arrows: {
            style:"erinyen",
            enable:true,
            hide_onmobile:true,
            hide_under:600,
            hide_onleave:true,
            hide_delay:200,
            hide_delay_mobile:1200,
            tmp:'<div class="tp-title-wrap">  	    <div class="tp-arr-img-over"></div>	 </div>',
            left: {
              h_align:"left",
              v_align:"center",
              h_offset:30,
              v_offset:0
            },
            right: {
              h_align:"right",
              v_align:"center",
              h_offset:30,
              v_offset:0
            }
          }
          ,
          thumbnails: {
            style:"gyges",
            enable:false,
            width:60,
            height:60,
            min_width:60,
            wrapper_padding:0,
            wrapper_color:"transparent",
            wrapper_opacity:"1",
            tmp:'<span class="tp-thumb-img-wrap">  <span class="tp-thumb-image"></span></span>',
            visibleAmount:5,
            hide_onmobile:true,
            hide_under:800,
            hide_onleave:false,
            direction:"horizontal",
            span:false,
            position:"inner",
            space:5,
            h_align:"center",
            v_align:"bottom",
            h_offset:0,
            v_offset:20
          }
        },
        carousel: {
          horizontal_align: "center",
          vertical_align: "center",
          fadeout: "off",
          maxVisibleItems: 3,
          infinity: "on",
          space: 0,
          stretch: "off"
        },
        viewPort: {
          enable:true,
          outof:"pause",
          visible_area:"80%"
        },
        responsiveLevels:[1240,1024,778,480],
        gridwidth:[1240,1024,778,480],
        gridheight:[400,400,400,400],
        lazyType:"none",
        parallax: {
          type:"mouse",
          origo:"slidercenter",
          speed:2000,
          levels:[2,3,4,5,6,7,12,16,10,50],
        },
        shadow:5,
        spinner:"off",
        stopLoop:"off",
        stopAfterLoops:-1,
        stopAtSlide:-1,
        shuffle:"off",
        autoHeight:"off",
        hideThumbsOnMobile:"on",
        hideSliderAtLimit:0,
        hideCaptionAtLimit:0,
        hideAllCaptionAtLilmit:0,
        debugMode:false,
        fallbacks: {
          simplifyAll:"off",
          nextSlideOnWindowFocus:"off",
          disableFocusListener:false,
        }
      });
    }
  });	/*ready*/
</script>

<!-- Modal Member Login-->
<div class="modal fade" id="member_login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="member/login" method="post" accept-charset="utf-8">            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">輸入您的會員帳號密碼</h4>
            </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="member_account">您的電子信箱</label>
                        <input type="text" class="form-control" id="member_account" name="member_account"
                               placeholder="輸入您的電子信箱" required="required">
                    </div>
                    <div class="form-group">
                        <label for="member_password">您的密碼</label>
                        <input type="password" class="form-control" id="member_password" name="member_password"
                               placeholder="輸入您的密碼" required="required">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">登入</button>
                </div>
            </form>        </div>
    </div>
</div>
<!-- Modal END-->
