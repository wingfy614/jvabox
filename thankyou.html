    <script type="text/javascript">

        $( document ).ready(function() {

            $(".option_group_1").click(function() {
                $("#invoice_input_tax").hide();
//            $("#invoice_submit").hide();
            });
            $(".option_group_2").click(function() {
                $("#invoice_input_tax").hide();
                $("#invoice_submit").show();
            });
            $(".option_group_3").click(function() {
                $("#invoice_input_tax").show();
                $("#invoice_submit").show();
            });

            $("#btn-invoice").click(function() {
                var invoice_option = $('input[name=invoice_option]:checked').val()
                if(invoice_option == 3){
                    var tax_id = $("#tax_id").val();
                    if(tax_id.length < 8){
                        alert("請正確填寫統一編號與公司行號抬頭");
                    }else{
                        invoice_submit();
                    }
                }else{
                    invoice_submit();
                }

            });

        });

        function invoice_submit(){

            $("#btn-invoice").prop('disabled', true);

            var URLs="order_invoice.php";
            $.ajax({
                url: URLs,
                data: $( "#form-invoice" ).serialize(),
                type:"POST",
                dataType:'text',
                success: function(msg){
                    if(msg == "true"){
                        alert("我們收到了！將會儘速處理您的訂單！");
                        $( "#tr-invoice").hide();
                        $( "#tr-msg").hide();
                    }else{
                        alert("我們曾經收到您的發票選擇了～如果有訊息想聯絡我們，請在此頁留言！");
                    }
                },
                error:function(xhr, ajaxOptions, thrownError){
                    console.log(xhr.status);
                    console.log(thrownError);
                    alert('噢不，電腦可能有一點小感冒，我們正在盡全力搶修中...');
                    $("#btn-invoice").prop('disabled', false);
                }
            });
        }
        }
